info:
  title: 'Ticket Master API Documentation (V1)'
  description: 'Ticket Master API Documentation (V1)'
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
paths:
  /api/login:
    post:
      summary: 'Login User'
      operationId: loginUser
      description: 'Authenticate a user and return a new bearer token.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: manager@example.com
                  status: 200
                  data:
                    token: YOUR_AUTH_KEY
                properties:
                  message:
                    type: string
                    example: manager@example.com
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: YOUR_AUTH_KEY
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid credentials.'
                properties:
                  message:
                    type: string
                    example: 'Invalid credentials.'
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: fernando.anderson@example.net
                password:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 20 characters.'
                  example: 'G_0^Eo/1Y/$}]b$~`Z'
              required:
                - email
                - password
      security: []
  /api/register:
    post:
      summary: 'Register User'
      operationId: registerUser
      description: 'Register a new user and return a new bearer token.'
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'API token: manager@example.com'
                  status: 200
                  data:
                    token: YOUR_AUTH_KEY
                properties:
                  message:
                    type: string
                    example: 'API token: manager@example.com'
                  status:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: YOUR_AUTH_KEY
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 20 characters.'
                  example: numloi
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: guadalupe45@example.org
                password:
                  type: string
                  description: 'Must be at least 3 characters. Must not be greater than 20 characters.'
                  example: 'ddHmJDYi+sms{ob'
              required:
                - name
                - email
                - password
      security: []
  /api/logout:
    post:
      summary: 'Logout User'
      operationId: logoutUser
      description: 'Sign out the authenticated user and delete their assigned bearer token.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'You have been signed out'
                properties:
                  message:
                    type: string
                    example: 'You have been signed out'
      tags:
        - Authentication
  /api/V1/authors:
    get:
      summary: 'Get Author(s)'
      operationId: getAuthors
      description: 'Return all authors registered in the system. Results can be filtered and sorted.'
      parameters:
        -
          in: query
          name: 'filter[id]'
          description: 'Authors Id(s). Multiple values separated by comma supported.'
          example: 'filter[id]=1,2,3'
          required: false
          schema:
            type: string
            description: 'Authors Id(s). Multiple values separated by comma supported.'
            example: 'filter[id]=1,2,3'
        -
          in: query
          name: 'filter[name]'
          description: 'Authors name. Asterisks will be replaced with supported DB wildcards.'
          example: 'filter[name]=*manager*'
          required: false
          schema:
            type: string
            description: 'Authors name. Asterisks will be replaced with supported DB wildcards.'
            example: 'filter[name]=*manager*'
        -
          in: query
          name: 'filter[createdAt]'
          description: 'Authors created date or date range separated by comma.'
          example: 'filter[createdAt]=2020-01-01,2020-01-02'
          required: false
          schema:
            type: string
            description: 'Authors created date or date range separated by comma.'
            example: 'filter[createdAt]=2020-01-01,2020-01-02'
        -
          in: query
          name: 'filter[updatedAt]'
          description: 'Authors updated date or date range separated by comma.'
          example: 'filter[updatedAt]=2020-01-01,2020-01-02'
          required: false
          schema:
            type: string
            description: 'Authors updated date or date range separated by comma.'
            example: 'filter[updatedAt]=2020-01-01,2020-01-02'
        -
          in: query
          name: sort
          description: 'Sort all returned attributes including the authors id. Sort direction can be specified by prepending a minus sign in front of the target field(s).'
          example: 'sort=-name,email'
          required: false
          schema:
            type: string
            description: 'Sort all returned attributes including the authors id. Sort direction can be specified by prepending a minus sign in front of the target field(s).'
            example: 'sort=-name,email'
